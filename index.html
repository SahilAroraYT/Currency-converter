<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" class="inputNumber">
        <div class="currField">
            <div class="from">
                <h2>From</h2>
                <img src="https://flagsapi.com/US/flat/64.png" id="fromImg">
                <select name="fromCurrency" id="fromCurrency">
                    <option value="USD" selected>USD</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <img src="arrow-right-arrow-left-solid.svg" alt="exchange" class="exchange">
            <div class="to">
                <h2>To</h2>
                <img src="https://flagsapi.com/IN/flat/64.png" id="toImg">
                <select name="toCurrency" id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="INR" selected>INR</option>
                </select>
            </div>
        </div>
        <p class="msg"></p>
        <button class="btn">Calculate</button>
    </div>
<script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
